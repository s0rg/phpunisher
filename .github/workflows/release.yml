# release workflow
name: release

on:
  push:
    branches:
      - master
    tags:
      - 'v*'

jobs:
  build:
    name: create release
    runs-on: ubuntu-latest
    steps:
      - name: set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.17
        id: go

      - name: check out code
        uses: actions/checkout@v2

      - name: release
        id: create_release
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release -f .goreleaser.yml --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
